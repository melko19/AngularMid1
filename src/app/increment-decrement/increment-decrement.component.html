<div class="container text-center mt-5">
    <h3>Increment and Decrement of Random Numbers</h3>
    <hr>
    <br>
    <button class="btn btn-success" type="button" (click)="Increment()">+</button>
    <input  type="text" value="{{OutputNumDefault}}">
    <button class="btn btn-warning" type="button" (click)="Decrement()" >-</button>
</div>

<style>
    h3{
        color: white;
        text-align: center;
    }
</style>
